<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign Up!</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="logo-container">
                <img class="logo" src="assets/odin-lined.png" alt="Website logo">
                <span class="fs-2 fw-b">Odin</span>
            </div>
            <div class="copyright">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right-column">
            <div class="intro">
                <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <div class="form-left">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="">
                </div>

                <div class="form-right">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="">
                    
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="">
                    
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="">
                </div>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
